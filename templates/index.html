<!DOCTYPE html>
<html>
<head>
	<title>Fun With Handlebars</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Nixie+One|Libre+Baskerville' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href='/static/css/style.css'>
</head>

<body>
	<div class="header">
	<h1 class="title">Allison's Blog</h1>
	<div id="subtitle"></div>
	<div>

	<script id="subtitle-template" type="text/x-handlebars-template"> <h3>{{compliment}}</h3>
	</script>

	<div class="blog-content">

		<script id="entry-template" type="text/x-handlebars-template">
			<div class="entry-title">
				<h3>{{title}}</h3>
				<div class="entry-body">
					<img class="entry-img" src={{img}}>
					<p>{{body}}</p>
				</div>
			</div>
		</script>

	</div>
	<script type="text/javascript" src="/static/js/script.js"></script>

</body>
</html>
